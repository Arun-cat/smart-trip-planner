<!-- dashboard.html -->
<div class="container-fluid d-flex flex-column vh-100">
  <!-- Top bar -->
  <div class="d-flex justify-content-end align-items-center p-3 bg-light border-bottom">
    <span class="fw-bold">Welcome, {{ username }}</span>
  </div>

  <!-- Center section -->
  <div class="flex-grow-1 d-flex flex-column justify-content-start align-items-center mt-5 pt-5">
    <h1 class="display-4 text-primary mb-4">Welcome to the Dashboard!</h1>

    <!-- Inline Form Section -->
    <form (ngSubmit)="onSubmit()" class="d-flex gap-3 align-items-end">
      <div>
        <label for="numberOfDays" class="form-label small">Days</label>
        <input
          type="number"
          id="numberOfDays"
          class="form-control form-control-sm"
          [(ngModel)]="numberOfDays"
          name="numberOfDays"
          required
          style="width: 100px;"
        />
      </div>

      <div>
        <label for="place" class="form-label small">Place</label>
        <input
          type="text"
          id="place"
          class="form-control form-control-sm"
          [(ngModel)]="place"
          name="place"
          required
          style="width: 150px;"
        />
      </div>

      <div>
        <label for="category" class="form-label small">Category</label>
        <select
          id="category"
          class="form-select form-select-sm"
          [(ngModel)]="category"
          name="category"
          required
          style="width: 150px;"
        >
          <option value="" disabled selected>Select</option>
          <option *ngFor="let cat of categories" [value]="cat">
            {{ cat }}
          </option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
  </div>
</div>
