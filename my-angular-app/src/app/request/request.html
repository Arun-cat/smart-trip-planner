<div class="container d-flex justify-content-center align-items-center vh-100">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading, please wait...</p>
  </div>

  <div *ngIf="!loading && !error" class="recommendation-box w-100 position-relative">
    <h2 class="text-center mb-4">Recommended Places</h2>
    <div *ngFor="let day of formattedAnswer" class="mb-4">
      <h4>{{ day.day }}</h4>
      <ul>
        <li *ngFor="let activity of day.activities">
          <strong>{{ activity.title }}</strong>: {{ activity.description }}
        </li>
      </ul>
    </div>

    <!-- Download PDF Button -->
    <button class="btn btn-primary download-btn" (click)="generatePDF()">
      Download PDF
    </button>
  </div>

  <div *ngIf="!loading && error" class="text-center text-danger">
    <p>{{ error }}</p>
  </div>
</div>
